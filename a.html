<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="jquery.tinyMap.js"></script>
	<style>
		// Set the width, height of container
// 指定地圖容器的寬高
.map {
    width: 640px;
    height: 480px;
}
	</style>
</head>
<body>
	<‐‐ HTML Markup ‐‐>
<div class="map"></div>
<script>// Javascript
$('.map').tinyMap({
    // Map center
    'center': {
        'lat': 'Lat', 
        'lng': 'Lng'
    },
    // or 'center': 'lat, lng'
    // or 'center': [lat, lng]
    // or 'center': 'ADDRESS'
    // or 'center': 'N48°45.5952  E20°59.976' // WGS84 format
    'zoom': 14
});
</script>
</body>
</html>
